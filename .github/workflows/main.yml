name: CI/CD Build Package Pipeline

on:
  push:
    # Usamos "main" ya que es la rama estándar, pero asegúrate de hacer push a la que estés usando actualmente (main o master).
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 1. Obtener el Código Fuente
      uses: actions/checkout@v4

    - name: 2. Configurar el Entorno Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. Instalar Dependencias del Proyecto
      run: |
        python -m pip install --upgrade pip
        # Instalar dependencias para pytest y empaquetado
        pip install -r requirements.txt

    # FASE DE INTEGRACIÓN CONTINUA (CI)

    - name: 4. Ejecutar Pruebas Unitarias (Corregido el ImportError)
      run: |
        # Añadir la carpeta actual al PYTHONPATH para que pytest pueda encontrar app.py
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest
        
    # FASE DE ENTREGA CONTINUA (CD)

    - name: 5. Construir el Paquete (Package)
      run: |
        # Instalar el proyecto para que setup.py pueda crear los archivos de distribución
        pip install . 
        # Genera los archivos de distribución (sdist y wheel)
        python setup.py sdist bdist_wheel

    - name: 6. Subir el Paquete como Artefacto Final
      uses: actions/upload-artifact@v4
      with:
        name: python-package-dist
        # El paquete se guarda en la carpeta 'dist/'
        path: dist/
        retention-days: 5