name: CI/CD Build Package Pipeline

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 1. Obtener el Código Fuente
      uses: actions/checkout@v4

    - name: 2. Configurar el Entorno Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. Instalar Dependencias y el Paquete (CRUCIAL)
      run: |
        python -m pip install --upgrade pip
        # Instalar dependencias para pruebas y empaquetado
        pip install -r requirements.txt
        # Instalar el proyecto como paquete local para que Pytest pueda importarlo
        pip install . 

    # FASE DE INTEGRACIÓN CONTINUA (CI)

    - name: 4. Ejecutar Pruebas Unitarias
      run: |
        pytest
        
    # FASE DE ENTREGA CONTINUA (CD)

    - name: 5. Construir el Paquete (Package)
      run: |
        # Ya está instalado, solo generamos los archivos de distribución
        python setup.py sdist bdist_wheel

    - name: 6. Subir el Paquete como Artefacto Final
      uses: actions/upload-artifact@v4
      with:
        name: python-package-dist
        path: dist/
        retention-days: 5